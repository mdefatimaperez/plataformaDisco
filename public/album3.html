<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-black">
    <div
        class="flex justify-around items-center border-transparent border-t-[50px] mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 flex-col md:flex-row">
        <div class="w-full">
            <div class='flex w-10/12  bg-gray-800 shadow-md rounded-lg overflow-hidden mx-auto'>
                <div class="flex flex-col w-full">
                    <div class="flex p-6 border-b">
                        <img class='w-24 h-24 object-cover' alt='Album' src='img/ALBUM3.webp'>
                        <div class="flex flex-col px-2 w-full">
                            <span class="text-3xl text-white font-medium ">
                                Not Like Us
                            </span>
                            <span class="text-2xl text-yellow-500 capitalize font-semibold pt-1">
                                Kendrick Lamar
                            </span>
                            <span class="text-base text-gray-500 uppercase font-medium ">
                                2024 - sencillo , 4 min 34 sec
                            </span>
                            <div class="flex justify-end">
                                <img class="w-6 cursor-pointer" src="img/star.png" />
                                <img class="w-6 cursor-pointer" src="img/star.png" />
                                <img class="w-6 cursor-pointer" src="img/star.png" />
                                <img class="w-6 cursor-pointer" src="img/star.png" />
                                <img class="w-6 cursor-pointer" src="img/star.png" />
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col p-6 pb-1">
                        <div class="flex justify-between items-center">
                            <span class="text-xl ml-2 font-semibold text-white"> NOT LIKE US</span>
                            <img class="w-8 h-8 " src="img/nota1.png">
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row items-center p-6">
                        <div class="flex items-center">
                            <div class="flex space-x-4 p-2">
                                <button class="focus:outline-none">
                                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="#FFDE4D"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polygon points="19 20 9 12 19 4 19 20"></polygon>
                                        <line x1="5" y1="19" x2="5" y2="5"></line>
                                    </svg>
                                </button>
                                <button
                                    class="rounded-full w-12 h-12 flex items-center justify-center pl-0.5 ring-1 ring-yellow-400 focus:outline-none">
                                    <svg class="w-7 h-7" viewBox="0 0 24 24" fill="none" stroke="#FFDE4D"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                                    </svg>
                                </button>
                                <button class="focus:outline-none">
                                    <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="#FFDE4D"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <polygon points="5 4 15 12 5 20 5 4"></polygon>
                                        <line x1="19" y1="5" x2="19" y2="19"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="relative w-full sm:w-1/2 md:w-7/12 lg:w-4/6 ml-2">
                            <div class="bg-yellow-300 h-3 w-full rounded-lg"></div>
                            <div class="bg-yellow-500 h-3 w-1/2 rounded-lg absolute top-0"></div>

                        </div>
                        <div class="flex justify-end w-full sm:w-auto pt-1 sm:pt-0">
                            <span class="text-xs text-white uppercase font-medium pl-2">
                                02:00/04:00
                            </span>
                        </div>

                    </div>

                    <div class="flex flex-col p-6">
                        <div class="border-b pb-1 flex justify-between items-center mb-2">
                            <span class=" text-base font-semibold uppercase text-white"> play list</span>
                        </div>

                        <div class="flex border-b py-4 cursor-pointer hover:shadow-md px-2 ">
                            <img class='w-12 h-12 object-cover rounded-lg' alt='ALBUM' src='img/ALBUM3.webp'>
                            <div class="flex flex-col px-2 w-full">

                                <span class="text-sm text-yellow-500 capitalize font-semibold pt-1">
                                    Not Like Us
                                </span>
                                <span class="text-xs text-gray-500 uppercase font-medium ">
                                    4:34
                                </span>
                            </div>
                            <img class="w-8 h-8" src="img/trash.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex justify-around items-center mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 flex-col md:flex-row">
        <a href="index.html"
            class="mt-4 px-6 py-5 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-300">Volver
            a inicio</a>
    </div>
