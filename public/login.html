<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script defer src="login.js"></script>
    <link rel="stylesheet" href="style/login.css">


</head>

<body>
    <div class="wrapper">
        <div class="card-switch ">
            <label class="switch shadow-2xl shadow-yellow-500">
                <input class="toggle" type="checkbox">
                <span class="slider"></span>
                <span class="card-side"></span>
                <div class="flip-card__inner">
                    <!-- Inicio sesion-->
                    <div class="flip-card__front">
                        <div class="title">Iniciar Sesion</div>
                        <form action="" class="flip-card__form">
                            <input type="email" placeholder="Email" name="email" class="flip-card__input" id="emailInput">
                            <input type="password" placeholder="Contraseña" name="password" class="flip-card__input" id="passwordInput">
                            <div id="passwordError" class="error-message text-red-300"></div>
                            <button type="button" class="flip-card__btn hover:text-yellow-300" onclick="login()">Vamos!</button>
                        </form>
                    </div>
                    <!-- Crear cuenta-->
                    <div class="flip-card__back">
                        <div class="title">Crear Cuenta</div>
                        <form action="" class="flip-card__form">
                            <input type="name" placeholder="Nombre" class="flip-card__input">
                            <input type="email" placeholder="Email" name="email" class="flip-card__input">
                            <input type="password" placeholder="Contraseña" name="password" class="flip-card__input">
                            <button class="flip-card__btn hover:text-yellow-300">Confirmar!</button>
                        </form>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>

</html>
